<body>
  <header class="header">
    <h1>Weather Forecast</h1>
  </header>

  <main class="container">
    <!-- Left Column: City Dropdown -->
    <section class="left-column">
      <label for="cities">Select a city:</label>
      <select id="cities">
        <option value="">--Select a city--</option>
      </select>
    </section>

    <!-- Middle Column: Weather Information -->
    <section class="middle-column">
      <div id="weather-info">
        <h2>Weather Information</h2>
        <p>Details about the selected city's weather will be displayed here.</p>
      </div>
      <div id="city-image">
        <img src="" alt="City Image" />
      </div>
    </section>

    <!-- Right Column: Saved Cities -->
    <aside class="right-column">
      <div id="saved-cities">
        <h3>Saved Cities</h3>
        <ul>
          <!-- List of saved cities will appear here -->
        </ul>
      </div>
    </aside>
  </main>
